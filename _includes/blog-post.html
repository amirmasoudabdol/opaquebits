
<div class="d-flex flex-column flex-md-row flex-lg-row flex-xl-row pb-4 pt-4">
  <div class="flex-column flex-1 pt-2 pb-2 pr-2">

    <div class="h2 lh-condensed"><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></div>

    <div class="text-small anim-fade-in">{{ post.date | date: "%b %d %Y" }}</div>
  </div>

  <div class="flex-1 pt-2 pb-2 pr-2">
    <a class="Link--secondary no-underline muted lh-sm-condensed-ultra" href="{{ site.url }}{{ post.url }}">
      {{ post.description }}
    </a>
  </div>
</div>
